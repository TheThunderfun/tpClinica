<section
  class="h-100 gradient-form position-relative"
  style="background-color: #eeeeee; height: 100vh"
>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body mx-md-4">
                <div class="text-center">
                  <h4 class="mt-1 mb-5 pb-1">Clinica Curita</h4>
                </div>

                <form>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Email</label>
                    <input
                      type="email"
                      id="form2Example11"
                      class="form-control"
                      name="email"
                      [(ngModel)]="email"
                      placeholder="Correo electronico"
                    />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example22"
                      >Contraseña</label
                    >
                    <input
                      type="password"
                      id="form2Example22"
                      class="form-control"
                      name="password"
                      [(ngModel)]="password"
                      placeholder="Contraseña"
                    />
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button
                      (click)="login()"
                      class="btn btn-primary mb-3"
                      type="button"
                    >
                      Iniciar sesión
                    </button>
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-center pb-4"
                  >
                    <p class="mb-0 me-2">¿No tienes una cuenta?</p>
                    <button
                      type="button"
                      class="btn btn-outline-danger"
                      (click)="goToRegistro()"
                    >
                      Regístrate
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center bg-image">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Somos más que una clínica</h4>
                <p class="small mb-0">
                  Somos tu aliado en el cuidado de la salud. Explora nuestros
                  servicios y descubre cómo podemos ayudarte. ¡Gracias por
                  confiar en nosotros!
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FAB: Botón flotante de acceso rápido -->
  <div class="fab-container">
    <button class="fab-main" (click)="toggleFavs()">
      <img src="assets/users/acceso.png" alt="acceso" />
    </button>

    <div class="fab-options" [class.show]="showFavs">
      <button
        *ngFor="let u of usuariosRapidos"
        class="fab-option"
        (click)="loginRapido(u)"
      >
        <img [src]="u.imagen" [alt]="u.nombre" />
        <span>{{ u.nombre }}</span>
      </button>
    </div>
  </div>
</section>
