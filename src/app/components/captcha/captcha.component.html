<div class="captcha-container">
  <label class="captcha-label">Resuelve la siguiente operaciÃ³n:</label>
  <p class="captcha-text"><strong>{{ captchaText }}</strong></p>
  <input
    [(ngModel)]="captchaRespuesta"
    placeholder="Escribe la respuesta"
    class="captcha-input"
    type="number"
  />
  <button (click)="validarCaptcha()" class="captcha-button">

  </p>
</div>
